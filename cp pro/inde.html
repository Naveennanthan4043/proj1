<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="col.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="shortcut icon" href="download.jpg" type="image/x-icon">
  </head>



  <style>
    body {
      background:rgb(203, 203, 203);
    }
    .login-box {
        background-color: #fff;
      max-width: 600px;
    min-height:400px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
      <div id="main-header-conte">
        <img  id="logo" src="Untitled canvas (1).png" alt="logo">
        <nav class="nav-links">
          <ul>
            <li>Assessments</li>
            <li>Support</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="header-buttons">
          <button>Sign Up</button>
        </div>
      </div>
    </header>

<div class="login-box">
  <h3 class="text-center mb-4">Login</h3>

  <form method="post" action="">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="username" value="user_name" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" value="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

</body>
</html>
