  <style>
    #main-cont-log {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 500px;
      height: 30pc;
      max-width: 90%;
      margin-top: 10pc;
      margin-left: 37pc;
    }

    #main-cont-log h2 {
      color: #000000;
      font-size: 40px;
      margin: 0;
    }

    #main-cont-log h3 {
      font-size: 28px;
      color: #ffffff;
      margin: 10px 0;
      cursor: pointer;

      transition: color 0.3s ease;
    }

    #main-cont-log h3:hover {
      color: #004d99;
    }

    hr {
      width: 100%;
      height: 2px;
      background-color: rgb(0, 88, 165);
      border: none;
      margin: 10px 0 20px;
    }

    #select-area {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 40px;
      align-items: center;
    }
    #select-area h3 {
      padding-top: 10px;
    }


    /* that is a login area side */
    #studentLoginForm {
  width: 300px;
  margin: 0 auto;
  padding: 30px;
  margin-top: 120px;

  border-radius: 15px;
       background: none;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#studentLoginForm input[type="text"],
#studentLoginForm input[type="password"] {
  width: 170%;
  padding: 12px 15px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  transition: border 0.3s ease;
}

#studentLoginForm input:focus {

  outline: none;
}

#studentLoginForm button {
  padding: 12px 20px;
  background-color:none;
  color: rgb(0, 0, 0);
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

#studentLoginForm button:hover {
  background-color: #ffffff;
}

#studentLoginForm .error {
  color: red;
  margin-top: 10px;
  font-size: 0.95rem;
}
/* admin side start */
   #adminLoginForm {

  margin: 0 auto;

#adminLoginForm button:hover {

}

#adminLoginForm .error {
  color: red;
  margin-top: 10px;
  font-size: 0.95rem;
}

  </style>

    <!-- STUDENT LOGIN -->
<div id="studett" style="display: none">
  <div class="main-container">
    <div class="side-panel">
      <h1>Student</h1>
    </div>
    <form id="studentLoginForm">
      <input type="text" id="username" placeholder="username" required /><br />
      <input type="password" id="password" placeholder="password" required /><br />
      <button type="submit">Login</button>
      <p class="error" id="errorMsgStudent"></p>
    </form>
  </div>
</div>

<!-- ADMIN LOGIN -->
<div id="Admins" style="display: none">
  <div class="main-container">
    <div class="side-panel">
      <h1>Admin</h1>
    </div>
    <form id="adminLoginForm">
      <input type="text" id="usernamee" placeholder="username" required /><br />
      <input type="password" id="passwordd" placeholder="password" required /><br />
      <button type="submit">Login</button>
      <p class="error" id="errorMsgAdmin"></p>
    </form>
  </div>
</div>

<!-- inline js is starting -->
    <script>
      var a = document.getElementById("studett");
      var b = document.getElementById("Admins");
      var c= document.getElementById("main-cont-log");

      function stuuu() {
        a.style.display = "block";
        b.style.display = "none";
        c.style.display="none"
      }

      function atmins() {
        a.style.display = "none";
        b.style.display = "block";
           c.style.display="none"
      }

document.addEventListener("DOMContentLoaded", function () {
  const loginFormStudent = document.getElementById("studentLoginForm");
  const loginFormAdmin = document.getElementById("adminLoginForm");

  if (loginFormStudent) {
    loginFormStudent.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsgStudent");

      if (username === "student" && password === "Stud@1234") {
        sessionStorage.setItem("logged_in", "true");
        window.location.href = "stud.html";
      } else {
        errorMsg.textContent = "Invalid Username or Password!";
      }
    });
  }

  if (loginFormAdmin) {
    loginFormAdmin.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("usernamee").value;
      const password = document.getElementById("passwordd").value;
      const errorMsg = document.getElementById("errorMsgAdmin");

      if (username === "admin" && password === "admin@1234") {
        sessionStorage.setItem("logged_in", "true");
        window.location.href = "adminare.html"; // Make sure this file exists
      } else {
        errorMsg.textContent = "Invalid Username or Password!";
      }
    });
  }
});
